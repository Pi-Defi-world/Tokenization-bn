name: Sync to Vercel Repo

on:
  push:
    branches:
      - passkey

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git config --global --add safe.directory /github/workspace

      - name: Push to destination (Vercel) repo
        env:
          DESTINATION_REPO: "https://junman140:${{ secrets.API_TOKEN_GITHUB }}@github.com/junman140/tokenization-bn.git"
        run: |
          # Try to clone main branch first, if it fails, create the repo structure
          if git clone "$DESTINATION_REPO" --branch main --single-branch temp_zyra_dex 2>/dev/null; then
            echo "‚úÖ Cloned main branch successfully"
          else
            echo "‚ö†Ô∏è Repository or main branch doesn't exist, creating..."
            mkdir -p temp_zyra_dex
            cd temp_zyra_dex
            git init
            git checkout -b main
            git remote add origin "$DESTINATION_REPO"
            cd ..
          fi
          
          rsync -av --delete --exclude '.git' --exclude '.github/workflows' ./ temp_zyra_dex/
          cd temp_zyra_dex
          
          # Configure git if not already done
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Sync source code for Vercel build üöÄ [skip ci]"
            git push origin main || git push -u origin main
            echo "‚úÖ Synced successfully!"
          else
            echo "üü¢ No changes detected ‚Äî skipping commit."
          fi